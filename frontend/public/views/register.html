            <nav class="navbar navbar-expand-sm">

                    <img src="../img/Logos/Logotipo2.png" width="50" height="50"

                <button class="navbar-toggler" type="button"

                        <li>

                                    alt="Facebook" width="75"
                                    height="50">
                            </a>
                            <a href="https://www.instagram.com/">
                                <img src="./img/Logos/square-instagram.svg"
                                    alt="Instagram"
                                    width="75" height="50">
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">

                    <ul class="nav-item-right">

                                <i class="fa fa-user-circle-o"></i> | Iniciar
                                Sesi칩n
                            </a>

                    </ul>
                </div>
            </nav>
        </section>
        <div class="blur-bg"></div>
        <section>
            <div class="container">
                <section class="vh-100">
                    <div class="container-fluid h-custom">

                        <div
                            class="row d-flex justify-content-center align-items-center h-100">

                            <div class="card col-md-8 col-lg-6 col-xl-5">

                                <form name="register">
                                    <div
                                        class="divider form-outline mb-4 text-center position-relative">
                                        <img src="../img/Logos/planet.png"
                                            alt="Earth image"
                                            style="width: 100px; height: auto;"
                                            class="img-fluid rotating-earth">
                                        <img src="../img/Logos/airplane.png"
                                            alt="Airplane image"
                                            style="width: 50px; height: auto;  "
                                            class="img-fluid airplane">
                                    </div>
                                    <!-- Nombre input -->
                                    <div data-mdb-input-init
                                        class="form-outline ">
                                        <label class="form-label"
                                            for="nombre">Nombre</label>
                                        <input type="text" name="nombre"
                                            class="form-control form-control-lg"
                                            id="nombre"
                                            placeholder="Ingese nombre ">
                                        <div id="nombre-error"
                                            class="error"></div>
                                    </div>
                                    <!-- apellido input -->
                                    <div data-mdb-input-init
                                        class="form-outline ">
                                        <label class="form-label"
                                            for="apellido">Apellido</label>
                                        <input type="text" name="apellido"
                                            class="form-control form-control-lg"
                                            id="apellido"
                                            placeholder="Ingese apellido ">
                                        <div id="apellido-error"
                                            class="error"></div>
                                    </div>
                                    <!-- Email input -->
                                    <div data-mdb-input-init
                                        class="form-outline">
                                        <label class="form-label"
                                            for="email">Email</label>
                                        <input type="email" name="email"
                                            class="form-control form-control-lg"
                                            id="email"
                                            placeholder="Ingese email ">
                                        <div id="email-error"
                                            class="error"></div>
                                    </div>
                                    <!-- Password input -->
                                    <div data-mdb-input-init
                                        class="form-outline mb-3">
                                        <label class="form-label"
                                            for="password">Contrase침a</label>
                                        <input type="password" name="password"
                                            class="form-control form-control-lg password1"
                                            placeholder="Ingrese contrase침a"
                                            id="contrase침a" />
                                        <span
                                            class="fa fa-fw fa-eye password-icon show-password"></span>
                                        <div id="password-error" class="error"
                                            style="color: red;"></div>
                                    </div>

                                    <div
                                        class="text-center text-lg-start mt-4 pt-2">
                                        <button type="submit"
                                            data-mdb-button-init
                                            data-mdb-ripple-init
                                            class="btn btn-primary btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
            <!--===========Footer=================-->
            <script src="../js/register.js"></script>
        </body>
