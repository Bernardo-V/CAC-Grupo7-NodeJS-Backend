    <head>

    <body>

                    <button class="navbar-toggler" type="button"

                    </button>
                    <ul class="logos d-flex align-items-center mb-0">

                            <a href="https://www.instagram.com/"> <img
                                    src="./img/Logos/square-instagram.svg"
                                    alt="Instagram"

                                    height="50"></a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="/">

                                Inicio</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/patagonia">

                                Patagonia</a>

                                Norte</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"

                    </ul>
                    <!-- BOTON INICIO SESION  -->
                    <ul class="nav-item-right">
                        <li class="nav-item">
                            <!-- <a class="nav-link btn btn-info" -->
                            <a class="nav-link btn"
                                style="background-color: #e59b54;color: white;"

                                <i class="fa fa-user-circle-o"></i> | Iniciar
                                Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>

        <section style="background-color: #eee;">
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb"
                            class="bg-body-tertiary rounded-3 p-3 mb-4">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item active"
                                    aria-current="page">Perfil</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Nombre</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" id="nombre"
                                            class="form-control"
                                            value>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Apellido</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control"
                                            id="apellido" value>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control"
                                            id="email" value>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Contraseña nueva</h6>
                                    </div>
                                    <div class="col-sm-6 text-secondary">
                                        <input type="password" name="password"
                                            class="form-control password1"
                                            id="nueva-contraseña" /><span
                                            class="fa fa-fw fa-eye password-icon show-password"></span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="button"
                                            class="btn btn-primary px-4"
                                            value="Save Changes"
                                            onclick="updateUsuario()">
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card mb-4 mb-md-0">
                                    <div class="card-body">
                                        <p class="mb-4"><span
                                                class="text-primary font-italic me-1">Paquetes</span>
                                            comprados
                                        </p>
                                        <p class="mb-1"
                                            style="font-size: .77rem;">Web
                                            Design</p>
                                        <div class="progress rounded"
                                            style="height: 5px;">
                                            <div class="progress-bar"
                                                role="progressbar"
                                                style="width: 80%"
                                                aria-valuenow="80"
                                                aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                        <p class="mt-4 mb-1"
                                            style="font-size: .77rem;">Website
                                            Markup</p>
                                        <div class="progress rounded"
                                            style="height: 5px;">
                                            <div class="progress-bar"
                                                role="progressbar"
                                                style="width: 72%"
                                                aria-valuenow="72"
                                                aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                        <p class="mt-4 mb-1"
                                            style="font-size: .77rem;">One
                                            Page</p>
                                        <div class="progress rounded"
                                            style="height: 5px;">
                                            <div class="progress-bar"
                                                role="progressbar"
                                                style="width: 89%"
                                                aria-valuenow="89"
                                                aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                        <p class="mt-4 mb-1"
                                            style="font-size: .77rem;">Mobile
                                            Template</p>
                                        <div class="progress rounded"
                                            style="height: 5px;">
                                            <div class="progress-bar"
                                                role="progressbar"
                                                style="width: 55%"
                                                aria-valuenow="55"
                                                aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                        <p class="mt-4 mb-1"
                                            style="font-size: .77rem;">Backend
                                            API</p>
                                        <div class="progress rounded mb-2"
                                            style="height: 5px;">
                                            <div class="progress-bar"
                                                role="progressbar"
                                                style="width: 66%"
                                                aria-valuenow="66"
                                                aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
